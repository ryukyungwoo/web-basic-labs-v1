<!DOCTYPE html>
<html>
  <body>
    <ul id="tabs">
      <button><li data-tab="1">상세정보</li></button>
      <button><li data-tab="2">리뷰</li></button>
      <button><li data-tab="3">Q&A</li></button>
    </ul>
    <p id="result">탭을 선택하세요</p>

    <script>
      // TODO:
      // ul에 이벤트 등록
      // li 클릭 시 result 텍스트를 "선택된 탭: 상세정보" 등으로 변경
      const tabs = document.querySelector("#tabs");
      const result = document.querySelector("#result");

      tabs.addEventListener("click", (e) => {
        let detail = e.target.textContent;
        console.log(detail);
        result.textContent = "선택된 탭: " + detail;
      });
    </script>
  </body>
</html>
