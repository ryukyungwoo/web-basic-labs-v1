<!DOCTYPE html>
<html>
  <body>
    <img
      id="mainImage"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0gcUu-D8ElLcFw0TZSvCdBasqs4rG_YesHQm9Rw269lUZeRMN-dPzVZ9VH82U9Ji8OC3XHBke75d21Coy7Cho4Q"
    />

    <div id="thumbs">
      <img
        src="https://img.freepik.com/free-photo/isolated-shot-ginger-kitten-sitting-front-white-looking-right_181624-45937.jpg?semt=ais_hybrid&w=740"
      />
      <img
        src="https://i.pinimg.com/originals/6f/7f/0b/6f7f0bbccc81c01b7f242b877c6fda6a.jpg"
      />
      <img
        src="https://cdn.imweb.me/upload/S20221129c3c04fdc67a8b/09e904cb8f26f.png"
      />
    </div>

    <script>
      // TODO:
      // thumbs에 이벤트 위임
      // 클릭된 썸네일 이미지의 src를 mainImage의 src로 변경

      const mainImage = document.querySelector("#mainImage");
      const thumbs = document.querySelector("#thumbs");

      thumbs.addEventListener("click", (e) => {
        const targetSrc = e.target.getAttribute("src");
        mainImage.setAttribute("src", targetSrc);
      });
    </script>
    <style>
      img {
        width: 150px;
        height: 150px;
      }
    </style>
  </body>
</html>
