<!DOCTYPE html>
<html>
  <body>
    <form>
      <input type="text" id="email2" placeholder="이메일" />
      <input type="password" id="pw2" placeholder="비밀번호" />
      <button id="okBtn" disabled>확인</button>
    </form>
    <script>
      // TODO: 둘 다 값이 있으면 버튼 활성화, 아니면 비활성화
      const email2 = document.querySelector("#email2");
      const pw2 = document.querySelector("#pw2");
      const okBtn = document.querySelector("#okBtn");

      let email2Chk = false;
      let pw2Chk = false;

      const thisForm = document.body.getElementsByTagName("form")[0];

      email2.addEventListener("input", (e) => {
        email2Chk = e.target.value ? true : false;
        console.log(email2Chk);
      });

      pw2.addEventListener("input", (e) => {
        pw2Chk = e.target.value ? true : false;
        console.log(pw2Chk);
      });

      thisForm.addEventListener("change", () => {
        okBtn.disabled = !(email2Chk && pw2Chk);
      });
    </script>
  </body>
</html>
