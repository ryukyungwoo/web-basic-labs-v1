<!DOCTYPE html>
<html>
  <body>
    <a id="shop-link" href="https://oldshop.com">이전 쇼핑몰 이동</a>

    <script>
      // TODO: 링크 텍스트를 "신규 쇼핑몰 바로가기", href를 "https://newshop.com"으로 바꾸세요.
      const shopLink = document.querySelector("#shop-link");
      shopLink.textContent = "신규 쇼핑몰 바로가기";
      shopLink.setAttribute("href", "https://newshop.com");
    </script>
  </body>
</html>
